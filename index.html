<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - HJ</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="seoul">Seoul</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15, 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15, 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was was coded by HJ Park and is
      <a href="https://github.com/zora-git/world-clock" target="_blank">
        open sourced on GitHub
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
