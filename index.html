<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tektur:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - HJ</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">current location</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div id="cities">
        <div class="city" id="prague">
          <div>
            <h2>Prague</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date">August 15, 2022</div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a href="/">All cities</a>
    </div>
    <footer>
      This project was was coded by <strong>HJ Park</strong> and is
      <a href="https://github.com/zora-git/world-clock" target="_blank">
        open sourced on GitHub
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
